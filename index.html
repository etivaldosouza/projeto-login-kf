<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/9e018b46c9.js" origem cruzada="anônimo"></script>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    
</head>
<body>
    <main>
        
        <section id="login">          

            <img src="imagens/logo200.png" alt="logokf">           

            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem vindo(a), Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="login" id="ilogin" placeholder="    Seu e-mail " autocomplete="email" required maxlength="50" size="50"><!--obrig e no max 30 carc-->
                        <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">
                        
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="senha" id="isenha" placeholder="    Sua Senha"   autocomplete="current-password" required minlength="8" maxlength="20" size="25"> <!--size = tamanho do campo-->
                        <label for="isenha">Senha</label>
                        
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a Senha</a>
                    
                </form>

            </div>

        </section>
    </main>
</body>
</html>
